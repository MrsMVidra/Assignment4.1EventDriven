    <script>
        function Initial(){
            // prevent start button from being clicked
            document.getElementById("startButton").disabled = true;
            // allow stop button to be clicked
            document.getElementById("stopButton").disabled = false;
        }

        function halt(){
            // allow start button action
            document.getElementById("startButton").disabled = false;
            // prevent stop button action
            document.getElementById("stopButton").disabled = true;
        }

        // add a function to play 'Sci Fi'
        function Science(){
            var mySound = new sound("http://soundbible.com/grab.php?id=1317&type=mp3");
            mySound.play();
        }

        // create a sound object
        function sound(src){
            // create new audio element
            this.sound = document.createElement("audio");
            // set audio source
            this.sound.src = src;
            this.play = function(){
                this.sound.play();
            }

        }

        //function stops playing music
        function stopMusic(){
            window.location.reload(); // stop playing music by refreshing page
        }
    </script>
